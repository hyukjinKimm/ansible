---
- name: Disable firewalld and change SELinux settings on LB hosts
  hosts: LBs 
  become: yes  # root 권한으로 실행
  gather_facts: no
  tasks:
    - name: Disable firewalld service
      systemd:
        name: firewalld
        state: stopped
        enabled: no

    - name: Set SELinux to permissive in the configuration file
      lineinfile:
        path: /etc/selinux/config
        regexp: '^SELINUX='
        line: 'SELINUX=permissive'

    - name: Set SELinux to permissive mode immediately
      command: setenforce 0
      when: selinux_status.stdout == 'Enforcing'

    - name: Install HAProxy
      dnf:
        name: haproxy
        state: present

    - name: Configure HAProxy settings
      copy:
        dest: /etc/haproxy/haproxy.cfg
        content: |
          #---------------------------------------------------------------------
          # Global defaults (모든 'frontend' 및 'backend' 섹션에 공통적으로 적용)
          #---------------------------------------------------------------------
          defaults
              log     global
              option  httplog
              timeout connect 10s
              timeout client  1m
              timeout server  1m
              timeout check   10s
              retries 3
              maxconn 3000

          #---------------------------------------------------------------------
          # API 서버를 위한 frontend 설정 (TCP 모드)
          #---------------------------------------------------------------------
          frontend apiserver
              bind *:6443  # API 서버 포트 (Kubernetes API 서버가 6443 포트에서 실행)
              mode tcp
              option tcplog
              default_backend apiserver_backend  # 기본적으로 연결할 backend 설정

          #---------------------------------------------------------------------
          # backend 설정: 다중 마스터 노드를 위한 로드 밸런싱
          #---------------------------------------------------------------------
          backend apiserver_backend
              mode tcp
              balance roundrobin
              {% for node in groups['Masters'] %}
              server {{ node }} {{ hostvars[node]['ansible_agent'] }}:6443 check 
              {% endfor %}

        owner: root
        group: root
        mode: '0644'

    - name: Restart HAProxy to apply configuration
      systemd:
        name: haproxy
        state: restarted
        enabled: yes



- name: Configure PrimaryLB
  hosts: PrimaryLB
  become: yes
  gather_facts: no
  tasks:
    - name: Install Keepalived
      dnf:
        name: keepalived
        state: present

    - name: Configure Keepalived settings
      copy:
        dest: /etc/keepalived/keepalived.conf
        content: |
          ! Configuration File for keepalived
          global_defs {
              router_id VR_1
          }
          vrrp_instance VI_1 {
              state MASTER
              interface ens190
              virtual_router_id 51
              priority 200
              advert_int 1
              authentication {
                  auth_type PASS
                  auth_pass 1111
              }
              virtual_ipaddress {
                  {{ groups['VIP'][0] }}
              }
          }
        owner: root
        group: root
        mode: '0644'

    - name: Restart and enable Keepalived service
      systemd:
        name: keepalived
        state: restarted
        enabled: yes

