- name: Reboot the servers
  hosts: LBs  # 모든 호스트에 대해 재부팅 수행
  become: yes  # root 권한으로 실행
  gather_facts: no
  tasks:
    - name: Reboot the system
      reboot:
        reboot_timeout: 600  # 재부팅 최대 대기 시간 (초)
        test_command: uptime  # 재부팅 후 실행할 명령어 (시스템이 응답하면 종료)
