---
- name: Setup for the Ansible's Environment
  hosts: localhost
  gather_facts: no
  
  tasks:
    - name: Add "/etc/ansible/hosts"
      blockinfile: 
        path: /etc/ansible/hosts
        block: |
          [Workers]
          192.168.10.20
          192.168.10.30
          [Storage]
          192.168.10.40
    - name: RUN add_ssh_auth.sh script
      shell: /ansible/add_ssh_auth.sh
      become: yes
